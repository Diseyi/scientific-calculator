<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="">
        <div class="">
            <input type="text" disabled class="display" id="display" name="display">
        </div>
        <div class="">
            <div class="grid-container">
                <button class="" value="log10(">log</button>
                <button class="" value="asin(">sin<sup>-1</sup> </button>
                <button class="" value="acos(">cos<sup>-1</sup> </button>
                <button class="" value="atan(">tan<sup>-1</sup></button>

                <button class="" value="log(">ln</button>
                <button class="" value="sin(">sin</button>
                <button class="" value="cos(">cos</button>
                <button class="" value="tan(">tan</button>

                <button class="" value="**">x<sup>y</sup></button>
                <button class="" value="pi">π</button>
                <button class="" value="euler">e</button>
                <button class="" value="√">√</button>

                <button class="" value="x!">x! </button>
                <button class="" value="("> &#40;</button>
                <button class="" value=")"> &#41; </button>
                <button class="" value="**2"> x² </button>
            </div>
            <div class="grid-container">
                <button disabled class="" value="clear"> </button>
                <button class="" value="/">÷</button>
                <button class="" value="*">x</button>
                <button class="" value="del">DEL</button>

                <button class="" value="7">7</button>
                <button class="" value="8">8</button>
                <button class="" value="9">9</button>
                <button class="" value="-">-</button>

                <button class="" value="4">4</button>
                <button class="" value="5">5</button>
                <button class="" value="6">6</button>
                <button class="" value="+">+</button>

                <button class="" value="1">1</button>
                <button class="" value="2">2</button>
                <button class="" value="3">3</button>
                <button id="equal" class="" value="=">=</button>

                <button class="" value="%"> % </button>
                <button class="" value="0"> 0 </button>
                <button class="" value="."> . </button>
                <button class="" value="AC"> AC </button>
            </div>
        </div>
    </div>
    <script src="./calculator-functions/calc-functions.js"></script>
    <script src="app.js"></script>
</body>

</html>
